<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="_template.xhtml">

	<ui:define name="title">Cadastro de usuário</ui:define>
	<ui:define name="content">
		<p:messages id="messages">
			<p:autoUpdate />
		</p:messages>

		<h:form>
			<p:card class="card-form">

				<f:facet name="title">Cadastro de Usuário</f:facet>

				<div class="ui-fluid">
					<div class="p-field p-grid">
						<label for="name" class="p-col-fixed" style="width: 100px">Nome</label>
						<div class="p-col">
							<p:inputText id="name" value="#{userBean.user.name}"
								required="true">
								<f:validateLength minimum="8" />
								<f:ajax event="blur" render="messages" />
							</p:inputText>
						</div>
					</div>
					<div class="p-field p-grid">
						<label for="email" class="p-col-fixed" style="width: 100px">Email</label>
						<div class="p-col">
							<p:inputText id="email" type="email"
								value="#{userBean.user.email}" required="true">
								<f:ajax event="blur" render="messages" />
							</p:inputText>
						</div>
					</div>
					<div class="p-field p-grid">
						<label for="birthday" class="p-col-fixed" style="width: 100px">Data
							de nascimento</label>
						<div class="p-col">
							<p:datePicker id="birthday" value="#{userBean.user.birthday}"
								required="true">
								<f:ajax event="blur" render="messages" />
							</p:datePicker>
						</div>
					</div>
					<div class="p-field p-grid">
						<label for="password" class="p-col-fixed" style="width: 100px">Senha</label>
						<div class="p-col">
							<p:inputText id="password" type="password"
								value="#{userBean.user.password}" required="true">
								<f:validateLength minimum="8" />
								<f:ajax event="blur" render="messages" />
							</p:inputText>
						</div>
					</div>
				</div>

				<f:facet name="footer">
					<p:commandButton icon="pi pi-save" value="Save"
						action="#{userBean.cadastrar}">
						<f:ajax execute="@form" render="messages" />
					</p:commandButton>
					<p:commandButton icon="pi pi-times" value="Cancel"
						styleClass="ui-button-secondary" style="margin-left: .5em" />
				</f:facet>
			</p:card>
		</h:form>

	</ui:define>

</ui:composition>

</html>
